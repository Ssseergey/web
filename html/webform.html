<!DOCTYPE html>

<html lang="ru">
  <head id="head">
    <script src="../scripts/loadtime.js"></script>
    <script src="../scripts/head.js"></script>
  </head>

  <body>
        <header id="header">
          <script src="../scripts/header.js"></script>
        </header>

        <main>
          <form id="list_form" action="" method="get">
              <label for="list">Добавить в список</label>
              <input id="list_input" type="text" name="value" placeholder="Task to do..">
              <div>
                <input id="list_button" type="submit" value="Добавить" onclick="addValue()">
              </div>
              <div>
                <input id="list_button_delete" type="submit" value="Удалить выбранные" onclick="removeValue()">
              </div>
            </form>
            <select id="constructor" class="constructor-li" multiple>
            </select>
        </main>

        <footer id="footer">
          <script src="../scripts/todolist.js"></script>
          <script src="../scripts/footer.js"></script>
        </footer>

    </body>
</html>
